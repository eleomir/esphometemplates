# RGB Light (neopixel bus)
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO21
    num_leds: 1
    name: "Status LED"
    id: led_status
    effects:
      - strobe:
          name: "PulseGreen"
          colors:
            - state: true
              brightness: 30%
              red: 0%
              green: 90%
              blue: 0%
              duration: 400ms
              transition_legnth: 100ms
            - state: true
              brightness: 75%
              red: 0%
              green: 90%
              blue: 0%
              duration: 400ms
              transition_legnth: 100ms
