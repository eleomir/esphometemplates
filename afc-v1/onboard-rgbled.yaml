# RGB Light (neopixel bus)
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO21
    num_leds: 1
    name: "Status LED"
    id: led_status
    red: 90%
    green: 0%
    blue: 0%
    brightness: 30%
    effects:
      - addressable_color_wipe:
          name: "PulseGreen"
          colors:
            - red: 100%
              green: 100%
              blue: 100%
              num_leds: 1
              gradient: true
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 1
          add_led_interval: 100ms
          reverse: true
