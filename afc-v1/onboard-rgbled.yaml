# RGB Light (neopixel bus)
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO21
    num_leds: 1
    name: "Status LED"
    id: led_status
    blue: 80%

    effects:
      - pulse:
          name: "Status Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 30%
          max_brightness: 75%
