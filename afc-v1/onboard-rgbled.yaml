# RGB Light (neopixel bus)

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO21
    num_leds: 1
    name: "Status LED"
    id: led_status
    #internal: true
    restore_mode: ALWAYS_ON
    on_turn_on:
      - light.turn_on:
          id: led_status
          red: 80%
          green: 20%
          blue: 100%
          brightness: 50%
          effect: "Status Pulse"

    effects:
      - pulse:
          name: "Status Pulse"
          transition_length: 250ms
          update_interval: 250ms
          min_brightness: 30%
          max_brightness: 75%
